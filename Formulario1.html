<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Formulario 1</title>
</head>

<body>

    <h1>Formulario 1</h1>

    <form action="/datos" method="get">

        <!-- campo de texto -->

        <label for="texto" >Campo de texto</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
        <br><br>

        <!-- campo de tipo password -->

        <label for="clave" >Campo de contraseña</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese contraseña">
        <br><br>

        <!-- campo de correo -->

        <label for="correo" >Campo para emails</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese correo">
        <br><br>

        <!-- campo para el telefono -->

        <label for="telefono" >Campo de telefono</label>
        <input type="tel" id="telofono" name="telefono" minlength="1" maxlength="10">
        <br><br>

        <!-- campo para las url -->

        <label for="url" >Campo de la url</label>
        <input type="url" id="rutas" name="rutas">
        <br><br>

        <!-- campo para los numeros -->

        <label for="numero" >Campo para numeros</label>
        <input type="number" id="numero" name="numero">
        <br><br>

        <!-- campo de tipo rango -->

        <label for="rango" >Campo de tipo rango</label>
        <input type="range" id="rango" name="rango">
        <br><br>

        <!-- campo de tipo fechas -->

        <label for="fecha" >Campo de tipo fecha</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <!-- campo de tipo fecha y hora -->

        <label for="hora" >Campo de tipo hora</label>
        <input type="time" id="hora" name="hora">
        <br><br>


        <label for="datetime" >Campo datetime</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br><br>

        <!-- campo para el mes -->

        <label for="mes" ></label>
        <input type="month" id="mes" name="mes">
        <br><br>

        <!-- campo para la semana -->

        <label for="semana" >Campo para la semana</label>
        <input type="week" id="semana" name="semana">
        <br><br>

        <!-- campo para colores -->

        <label for="colores" >Campo para los colores</label>
        <input type="color" id="colores" name="colores">
        <br><br>

        <!-- campo para checkbox -->

        <label for="seleccion" >Campo para el checkbox</label>
        <input type="checkbox" id="seleccion" name="seleccion">
        <br><br>

        <!-- campo para archivo -->

        <label for="archivo" >Campo para tipo archivo</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>






    </form>    



</body>
